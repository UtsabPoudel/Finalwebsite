<!DOCTYPE html>
<html>
<head>
    <title>Mouse Events</title>
</head>
<body>


<div id="myDiv" onmouseover="mOver()" onmouseout="mOut()">Mouse Over Me</div>

<script>

    function mOver() {
        var divElement = document.getElementById('myDiv');
        divElement.innerHTML = "Thank You!";
    }

   
    function mOut() {
        var divElement = document.getElementById('myDiv');
        divElement.innerHTML = "Mouse Over Me";
    }
</script>

</body>
</html>
