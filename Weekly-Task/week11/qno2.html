<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Events</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    cursor: pointer;
  }
  button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1 onclick="changeText()">Click me to change text</h1>
  <button onclick="displayDateTime()">Show Date and Time</button>
  <p id="dateTime"></p>
</div>

<script>
  function changeText() {
    var h1Element = document.querySelector('h1');
    h1Element.innerHTML = 'Text Changed!';
  }

  function displayDateTime() {
    var dateTimeElement = document.getElementById('dateTime');
    var dateTime = new Date();
    var formattedDateTime = dateTime.toLocaleString();
    dateTimeElement.innerText = 'Current Date and Time: ' + formattedDateTime;
  }
</script>

</body>
</html>
