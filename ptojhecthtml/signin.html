<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | VROOM</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f4fd;
        min-height: 100vh; /* Ensure body covers entire viewport height */
            display: flex;
            flex-direction: column; /* Stack child elements vertically */
            justify-content: space-between; /* Push footer to the bottom */
            background-image: url('303180.jpg');
            background-size: cover;
            background-repeat: no-repeat;
      }
      
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
      }
      
      form {
        margin-top: 20px;
      }
      
      label {
        font-size: 18px;
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      
      button[type="submit"] {
        background-color: crimson;
        color: #fff;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      .footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Add some transparency to the background */
            color: white;
            padding: 20px 0; /* Add padding for better appearance */
        }
      button[type="submit"]:hover {
        background-color: #8b0000;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="index.html">VROOM</a> </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="table.html">Prices</a></li>
          <li><a href="contactus.html">Contact</a></li>
          <button><a href="signin.html">SignIn</a></button>
          <button><a href="signup.html">SignUp</a></button>
        </ul>
      </div>
    </nav>
    <br>
    <br>
    <div class="container">
      <h1>Sign In</h1>
      <form action="#" method="POST">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <footer class="footer">

          <p><strong>VROOM</strong></p>
          <p>123 Main Street, City, Country</p>
          <p>Email: info@vroom.com | Phone: +123456789</p>
    
  </footer>
</body>
</html>
