<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
		<div class="navdiv">
			<div class="logo"><a href="index.html">VROOM</a> </div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="About.html">About</a></li>
				<li><a href="contactus.html">Contact</a></li>
				<button><a href="signin.html">SignIn</a></button>
				<button><a href="signup.html">SignUp</a></button>
			</ul>
		</div>
	</nav>
    <br>
    <br>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/img-1.png" alt="img-1" />
          <img class="image-item" src="images/img-2.png" alt="img-2" />
          <img class="image-item" src="images/img-3.png" alt="img-3" />
          <img class="image-item" src="images/img-4.png" alt="img-4" />
          <img class="image-item" src="images/img-5.png" alt="img-5" />
          <img class="image-item" src="images/img-6.png" alt="img-6" />
          <img class="image-item" src="images/img-7.png" alt="img-7" />
          <img class="image-item" src="images/img-8.png" alt="img-8" />
          <img class="image-item" src="images/img-9.png" alt="img-9" />
          <img class="image-item" src="images/img-10.png" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
