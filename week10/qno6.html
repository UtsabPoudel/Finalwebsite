<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table of 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<script>

    function displayMultiplicationTable() {
        for (var i = 1; i <= 10; i++) {
            var result = 5 * i;
            document.write("5 * " + i + " = " + result+"<br>\n");
        }
    }

    displayMultiplicationTable();
</script>

</body>
</html>
